<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="display-1 text-center text-primary">Which one are you?</h1>

<div class="container text-center mt-4">
  <div class="row row-cols-3 g-4">

    <!-- Box 1 -->
    <div class="col">
      <div class="p-3 border border-dark bg-light">
        <img src="how-to-wake-up-early-jpg.jpg" class="img-fluid mb-2" style="height:150px; object-fit:cover;" alt="Type 1">
        <p>Early Riser</p>
      </div>
    </div>

    <!-- Box 2 -->
    <div class="col">
      <div class="p-3 border border-dark bg-warning">
        <img src="revenge+bedtime+procrastination.webp" class="img-fluid mb-2" style="height:150px; object-fit:cover;" alt="Type 2">
        <p>Night Owl</p>
      </div>
    </div>

    <!-- Box 3 -->
    <div class="col">
      <div class="p-3 border border-dark bg-info">
        <img src="rym_rat_shoulder_press.webp" class="img-fluid mb-2" style="height:150px; object-fit:cover;" alt="Type 3">
        <p>Gym Rat</p>
      </div>
    </div>

    <!-- Box 4 -->
    <div class="col">
      <div class="p-3 border border-dark bg-success text-white">
        <img src="OIP.webp" class="img-fluid mb-2" style="height:150px; object-fit:cover;" alt="Type 4">
        <p>Gamer</p>
      </div>
    </div>

    <!-- Box 5 -->
    <div class="col">
      <div class="p-3 border border-dark bg-danger text-white">
        <img src="foodie.jpg" class="img-fluid mb-2" style="height:150px; object-fit:cover;" alt="Type 5">
        <p>Foodie</p>
      </div>
    </div>

    <!-- Box 6 -->
    <div class="col">
      <div class="p-3 border border-dark bg-secondary text-white">
        <img src="OIP (1).webp" class="img-fluid mb-2" style="height:150px; object-fit:cover;" alt="Type 6">
        <p>Traveler</p>
      </div>
    </div>

    <!-- Box 7 -->
    <div class="col">
      <div class="p-3 border border-dark bg-light">
        <img src="1000_F_595278130_pm019aWdqNojWHZsWiUcPi3sthitC1Gk.jpg" class="img-fluid mb-2" style="height:150px; object-fit:cover;" alt="Type 7">
        <p>Student</p>
      </div>
    </div>

    <!-- Box 8 -->
    <div class="col">
      <div class="p-3 border border-dark bg-warning">
        <img src="AdobeStock_179466839-1024x683.webp" class="img-fluid mb-2" style="height:150px; object-fit:cover;" alt="Type 8">
        <p>Artist</p>
      </div>
    </div>

    <!-- Box 9 -->
    <div class="col">
      <div class="p-3 border border-dark bg-info">
        <img src="istockphoto-1322920245-612x612.webp" class="img-fluid mb-2" style="height:150px; object-fit:cover;" alt="Type 9">
        <p>Chiller</p>
      </div>
    </div>

  </div>
</div>

    
    
    
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
