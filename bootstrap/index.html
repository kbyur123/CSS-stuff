<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
        <div class="container">

                <h1 class="display-1 text-center text-primary border">My lost Burger</h1>
 <div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="burger1.jpg" class="d-block w-100" alt="burger1">
    </div>
    <div class="carousel-item">
      <img src="burger2.jpg" class="d-block w-100" alt="burger2">
    </div>
    <div class="carousel-item">
      <img src="burger3.webp" class="d-block w-100" alt="burger3">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
        <div class="text-center mt-4">


  <a href=https://www.yelp.com/search?cflt=burgers&find_loc=Oakland%2C+CA&msockid=0f2a814bd8a16072108f9778d99e61ec class="btn btn-primary btn-lg active" role="button"> Burger Yelp</a>
  <a href= "https://trueburgeroakland.com/" class="btn btn-danger btn-sm disabled" role="button" aria-disabled="true">Visit where i bought my burger</a>
  

        </div>
        
    </div>
    <div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="checkDefault">
  <label class="form-check-label" for="checkDefault">
   Have you found my burger? (yes)
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
  <label class="form-check-label" for="checkChecked">
   No Burger?
  </label>
</div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
